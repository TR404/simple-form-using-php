<!DOCTYPE html>
<html >
<head>
<title>Test Project</title>
</head>

<body bgcolor="#acb9bf">
<fieldset>
  <legend style="color:red">Simple Form</legend>
  <form name="frmContact" method="post" action="contact.php">
    <p>
      <label for="Name">Name </label>
      <input type="text" name="txtName" placeholder="Full Name" id="txtName">
    </p>
    <p>
      <label for="email">Email</label>
      <input type="text" name="txtEmail" placeholder="Email" id="txtEmail">
    </p>
    <p>
      <label for="phone">Phone</label>
      <input type="text" name="txtPhone" placeholder="+9199********" id="txtPhone">
    </p>
    <p>
      <label for="aadharNum">Aadhar No.</label>
      <input type="text" name="aadharNum" placeholder="1234 **** ****" id="aadharNum">
    </p>
    <p>
      <label for="dl">D.L Exp</label>
      <input type="text" name="dlExp" placeholder="01/01/2021" id="dlExp">
    </p>
    <p>
      <label for="address">Address </label>
      <input type="text" name="address" placeholder="Address" id="address">
    </p>
    <p>Upload Driving License Image:
      <input type="file" name="drive" id="drive"></p>
      <p>Upload Aadhar Front Image:
      <input type="file" name="aadharFront" id="aadharFront"></p>
      <p>Upload Aadhar Back Image:
      <input type="file" name="aadharBack" id="aadharBack"></p>
    <p align="center">
      <input style="width:120px; height: 35px; border-radius: 35px; opacity: 10" type="submit" name="Submit" id="Submit" value="Submit">
    </p>
  </form>
</fieldset>
</body>
</html>
